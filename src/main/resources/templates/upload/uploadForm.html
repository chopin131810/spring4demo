<html xmlns:th="http://www.thymeleaf.org">
<head th:include="layout/master :: script">
    <title>Spring4 Learning</title>
</head>
<body>
    <div class="container" th:fragment="content">
        <div th:if="${message}">
	       <h2 th:text="${message}"/>
		</div>
		I will always love you ^^
		<br/>
		<div>
            <form class="form-horizontal" role="form" method="POST" enctype="multipart/form-data" action="#" th:action="@{/upload}">
                <div class="form-group">
                    <label class="control-lable col-md-2" for="file">File to Upload:</label>
                    <div class="col-md-8">
                        <input type="file" class="form-control" id="file" name="file"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-lable col-md-2" for="name">Name:</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" id="name" name="name"/>
                    </div>
                </div>
                <div class="form-group"> 
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Submit</button>
                    </div>
                </div>
            </form>
		</div>
		
		<hr/>
		List of uploaded files:<br/>
		<div>
		    <ul>
		        <li th:each="file: ${files}" th:text="${file}" />
		    </ul>
		</div>
    </div>
</body>
</html>

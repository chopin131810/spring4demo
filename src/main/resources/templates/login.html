<html xmlns:th="http://www.thymeleaf.org">
<head th:include="layout/master :: script">
  <title>Spring4 Learning</title>
</head>
<body>
  <div class="container" th:fragment="content">
    <div th:if="${param.error}">
      <p class="text-danger">Invalid username and password.</p>
    </div>
    <div th:if="${param.logout}">
      You have been logged out.
    </div>
    <form th:action="@{/login}" method="post" role="form">
      <div class="form-group has-feedback has-feedback-left">
        <input type="text" class="form-control" name="username"
           placeholder="Username"/>
        <i class="glyphicon glyphicon-user form-control-feedback"></i>
      </div>
      <div class="form-group has-feedback has-feedback-left">
        <input type="password" class="form-control" name="password"
               placeholder="Password"/>
        <i class="glyphicon glyphicon-lock form-control-feedback"></i>
      </div>
      <div><input type="submit" value="Log in" class="btn btn-primary"/></div>
    </form>
  </div>
</body>
</html>

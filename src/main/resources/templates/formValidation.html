<html xmlns:th="http://www.thymeleaf.org">
<head>

</head>
<body>
<div class="container" th:fragment="content">
<form action="#" th:action="@{/person}" th:object="${personForm}" method="post" class="form-horizontal" role="form">
  <div class="form-group required" th:classappend="${#fields.hasErrors('name')}?has-error">
    <label class="control-label col-md-2">Name</label>
    <div class="col-md-6">
      <input type="text" class="form-control" id="name" th:field="*{name}"
          placeholder="Please enter your name"/>
    </div>
    <div class="col-md-4">
      <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="help-block"></span>
    </div>
  </div>
  
  <div class="form-group required" th:classappend="${#fields.hasErrors('age')}?has-error">
    <label class="control-label col-md-2">Age</label>
    <div class="col-md-6">
      <input type="text" class="form-control" id="age"  th:field="*{age}"
          placeholder="Please enter your age"/>
    </div>
    <div class="col-md-4">
      <span th:if="${#fields.hasErrors('age')}" th:errors="*{age}" class="help-block"></span>
    </div>
  </div>
  
  <div class="form-group required" th:classappend="${#fields.hasErrors('email')}?has-error">
    <label class="control-label col-md-2">Email</label>
    <div class="col-md-6">
      <input type="text" class="form-control" id="email" th:field="*{email}"
          placeholder="Please enter your email"/>
    </div>
    <div class="col-md-4">
      <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="help-block"></span>
    </div>
  </div>
  
  <div class="form-group"> 
    <div class="col-md-offset-2 col-md-10">
      <button type="submit" class="btn btn-default">Submit</button>
    </div>
  </div>
</form>
</div>
</body>
</html>
